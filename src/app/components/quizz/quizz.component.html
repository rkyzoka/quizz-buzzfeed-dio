<div class="quizz_container">
    <div class="quizz_logo">
        <img src="./assets/imgs/logo.png" alt="">
        <h3>{{title}}</h3>
    </div>

    <div *ngIf="!finished" class="quizz_questions">
        <h3>questão selecionada</h3>
    </div>

    <div *ngIf="!finished" class="quizz_options">
        <button class="btn-option" *ngFor="let option of questionSelected.options; let i = index"
            (click)="playerChoose(option.alias)">{{option.name}}</button>
    </div>

    <div *ngIf="finished" class="quizz_results">
        <h1>O seu resultado é:</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
